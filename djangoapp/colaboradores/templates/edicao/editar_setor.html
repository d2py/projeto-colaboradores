{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'colaboradores/css/formulario.css'%}">
    <title>Formulário</title>
    
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">
            <i class="fas fa-edit me-2"></i>Editar Setor
        </h1>

        <form method="POST" novalidate>
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Por favor, corrija os erros abaixo.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endif %}

            {{ forms|crispy }}
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i>Salvar
                </button>

                <a href="{% url 'enc_colaboradores' %}" class="btn btn-primary">
                    <i class=" me-1"></i>Cancelar
                </a>
            </div>
        </form>
        
        <div class="form-footer">
            <p><i class="fas fa-info-circle me-1"></i>Preencha todos os campos obrigatórios</p>
        </div>
    </div>

   
</body>
</html>
