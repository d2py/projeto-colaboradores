{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title>Confirmar Exclusão</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Confirmar Exclusão
                        </h4>
                    </div>
                    <div class="card-body">
                        <p class="lead">Tem certeza que deseja excluir o funcionário?</p>
                        <p class="text-muted">Esta ação não pode ser desfeita.</p>
                        <p><strong>Matricula:</strong> {{ funcionario.pk }}</p>
                        <p><strong>Nome:</strong> {{ funcionario.nome_funcionario }}</p>
                        
                        <form method="POST" action="{% url 'excluir_funcionario' funcionario.pk %}">
                            {% csrf_token %}
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'enc_colaboradores' %}" class="btn btn-secondary">
                                    <i class="fas fa-times me-1"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash me-1"></i>Confirmar Exclusão
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
