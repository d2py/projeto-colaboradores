{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'colaboradores/css/formulario.css'%}">
    <title>Formulário</title>
    
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">
            <i class="fas fa-edit me-2"></i>Adicioar Uniforme
        </h1>

        <form action="{% url 'adicionar_uniforme' funcionario.pk %}"  method="POST" novalidate>
            {% csrf_token %}
            
            {% if forms.errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Por favor, corrija os erros abaixo.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endif %}
            <p><strong>Funcionário:</strong> {{ funcionario.nome_funcionario }}</p>
            {{ forms|crispy }}
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <a href="{% url 'enc_uniformes' %}" class="btn btn-primary">
                    <i class=" me-1"></i>Cancelar
                </a>
                <button type="reset" class="btn btn-outline-secondary me-md-2">
                    <i class="fas fa-undo me-1"></i>Limpar
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i>Salvar
                </button>
            </div>
        </form>
        
        <div class="form-footer">
            <p><i class="fas fa-info-circle me-1"></i>Preencha todos os campos obrigatórios</p>
        </div>
    </div>

   
</body>
</html>
